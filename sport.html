<!doctype html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>KC News</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="container">
            <nav class="navigation grid">
                <a href="./index.html" class="navigation__logo"><img class="navigation__image" src="./images/logo.svg" alt="Логотип"></a>
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="./index.html" class="navigation__link">Главная</a></li>
                    <li class="navigation__item"><a href="./fashion.html" class="navigation__link">Мода</a></li>
                    <li class="navigation__item"><a href="./tech.html" class="navigation__link">Технологии</a></li>
                    <li class="navigation__item"><a href="./politics.html" class="navigation__link">Политика</a></li>
                    <li class="navigation__item"><a href="./sport.html" class="navigation__link navigation__link--active">Спорт</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="main">
        <section class="news">
            <div class="grid container">
                <section class="news__main-column"></section>
                <aside class="news__second-column"></aside>
            </div>
        </section>
    </main>
    <footer class="footer">
        <div class="container">
            <nav class="navigation grid footer__navigation">
                <a href="#" class="navigation__logo"><img class="navigation__image" src="./images/logo.svg" alt="Логотип"></a>
                <ul class="navigation__list">
                    <li class="navigation__item"><a href="./index.html" class="navigation__link">Главная</a></li>
                    <li class="navigation__item"><a href="./fashion.html" class="navigation__link">Мода</a></li>
                    <li class="navigation__item"><a href="./tech.html" class="navigation__link">Технологии</a></li>
                    <li class="navigation__item"><a href="./politics.html" class="navigation__link">Политика</a></li>
                    <li class="navigation__item"><a href="./sport.html" class="navigation__link navigation__link--active">Спорт</a></li>
                </ul>
            </nav>
            <div class="footer__last-column grid">
                <p class="footer__about">Сделано на Frontend курсе в <a class="footer__link" target="_blank" href="https://karpov.courses/">Karpov.Courses</a></p>
                <span class="footer__copyright">© 2021</span>
            </div>
        </div>
    </footer>

    <template id="main-news-item">
        <article class="news-item">
            <div class="news-item__image-container"><img class="news-item__image" src="./images/image.jpg" alt="Картинка"></div>
            <div class="news-item__about">
                <span class="news-item__category">Технологии</span>
                <h2 class="news-item__title">Отец жанра. Как уже забытый трип-хоп определяет самую популяр…</h2>
                <p class="news-item__description">Новая мода на топовые наряды необычных цветов. В сезоне – топики, шорты-боксеры, сланцы и сандалии. А также большие солнечные очки и яркая шляпка.</p>
                <span class="news-item__source">Источник</span>
            </div>
        </article>
    </template>
    <template id="small-news-item">
        <article class="aside-item">
            <h3 class="aside-item__title">В американском зоопарке празднуют рождение гориллы: видео</h3>
            <div class="aside-item__wrapper">
                <span class="aside-item__date">12 июля</span>
                <span class="aside-item__source">Источник</span>
            </div>
        </article>
    </template>
</body>
</html>
